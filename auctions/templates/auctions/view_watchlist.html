{% extends "auctions/layout.html" %}

{% block body %}
<div class="container my-5">
    <h2 class="text-center mb-5">My Watchlist</h2>

    <div class="row justify-content-center">
        {% for item in watchlist %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-lg h-100">
                    <div class="image-container">
                        <img src="{{ item.item.image_url }}" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body text-center d-flex flex-column">
                        <h5 class="card-title">{{ item.item.title }}</h5>
                        <p class="card-text"><strong>Category:</strong> {{ item.item.category }}</p>
                        <p class="card-text mb-n2"><strong>Starting Bid:</strong> ${{ item.item.starting_bid }}</p>
                        <a href="{% url 'listing_detail' title=item.item.title %}" class="btn btn-dark mt-auto mb-2">Item details</a>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Posted on {{ item.item.created_at|date:"F j, Y" }}</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
